{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto">
        <p>What Any Other Books? Ask Here</p>
        <form id="contactForm" name="sentMessage" novalidate="novalidate" action="/contact" method="POST">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label><input class="form-control" type="text" id="name" required="" placeholder="Name"
                name="name" /><small class="form-text text-danger help-block"></small>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label><input class="form-control" type="email" name="email" id="email" required=""
                placeholder="Email Address" /><small class="form-text text-danger help-block"></small>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-3">
              <label>Message</label><textarea class="form-control" id="message"
                data-validation-required-message="Please enter a message." required="" placeholder="Message"
                name="message" rows="5"></textarea><small class="form-text text-danger help-block"></small>
            </div>
          </div>
          <div id="success"></div>
          <div class="form-group">
            <button class="btn btn-primary" id="sendMessageButton" type="submit">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
